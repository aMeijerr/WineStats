<div class="wrapper">
  <app-navbar (toggleChartType)="changeToggleValue($event)"></app-navbar>

  <section class="select-forms">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label for="selectedCountry">V채lj land: </mat-label>
        <mat-select
          [(ngModel)]="currentCountry"
          formControlName="selectedCountry"
          id="selectedCountry"
        >
          <mat-option value="">Alla l채nder</mat-option>
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedToggleValue === 'region'">
        <mat-label for="selectedRegion">V채lj region: </mat-label>
        <mat-select formControlName="selectedRegion" id="selectedRegion">
          <mat-option value="">Alla regioner</mat-option>
          <mat-option
            *ngFor="let region of regions[currentCountry]"
            [value]="region"
          >
            {{ region }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedToggleValue === 'kategori'">
        <mat-label for="selectedCategory">V채lj kategori: </mat-label>
        <mat-select formControlName="selectedCategory" id="selectedCategory">
          <mat-option value="">Alla kategorier</mat-option>
          <mat-option [value]="'Vin'">Vin</mat-option>
          <mat-option [value]="'Sprit'">Sprit</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <!-- <button *ngIf="currentCountry" (click)="resetData()">reset</button> -->
  </section>

  <div class="outbox">
    <div class="container">
      <app-charts [chartData]="chartData$ | async"></app-charts>
    </div>
  </div>
</div>
